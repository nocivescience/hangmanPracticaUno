<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylle.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <p>Encuentre la palabra oculta</p>
        <div class="game-container">
            <svg height="250" width="200" class="figure-container">
                <line x1="20" y1="190" x2="20" y2="10"></line>
                <line x1="20" y1="10" x2="100" y2="10"></line>
                <line x1="100" y1="10" x2="100" y2="30"></line>
                <circle cx="100" cy="60" r="30" class="figure-part"></circle>
                <line x1="100" y1="90" x2="100" y2="150" class="figure-part"></line>
                <line x1="100" y1="120" x2="80" y2="100" class="figure-part"></line>
                <line x1="100" y1="120" x2="120" y2="100" class="figure-part"></line>
                <line x1="100" y1="150" x2="80" y2="180" class="figure-part"></line>
                <line x1="100" y1="150" x2="120" y2="180" class="figure-part"></line>
            </svg>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
